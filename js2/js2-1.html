<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0,
    minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/js2-1.css">
    <title>启动页面</title>
</head>
<body>

<div class="part">
<a href="js2-2.html" style=" text-decoration:none;">
    <p class="p1">请等待<span id="ss">5</span>秒</p>
</a>
    <img src="images/js2-1.png" class="img">
    <p class="pp">更多·更全· 更好用</p>

</div>



<script>
    function cbb(){
        var s = document.getElementById("ss");
        if(s.innerHTML == 1){
            window.location.href = "js2-2.html";
            clearInterval(cbb());
        }
        s.innerHTML = s.innerHTML -1;
    }
    window.setInterval("cbb();", 1000);




</script>

</body>
</html>
